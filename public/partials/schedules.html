<div class="container" ng-init="init()">
    <h1>Horaires</h1>
    <div>
        <select ng-model="classroom" ng-options="classroom as classroom.name for classroom in classrooms"></select>
        <select ng-model="teacher" ng-options="teacher as teacher.first_name+' '+teacher.last_name for teacher in teachers"></select>
        <select ng-model="course" ng-options="course as course.name for course in courses"></select>
        <select ng-model="promotion" ng-options="promotion as promotion.name for promotion in promotions"></select>
        <button class="btn btn-success" ng-click="add()">Ajouter</button>
        <div class="form-horizontal">
            <p>
                <input type="text" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min="minDate"
                       max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                       ng-required="true" close-text="Close"/>
                <button class="btn" ng-click="open()"><i class="icon-calendar"></i></button>
            </p>
            <p><i>Format options:</i> <select ng-model="format" ng-options="f for f in formats">
                <option></option>
            </select></p>
        </div>
    </div>

    classe : {{ classroom.name }}<br>prof : {{ teacher.first_name }} {{ teacher.last_name }}<br>cours : {{ course.name }}<br>annee : {{ promotion.name }}<br>
    resultat : {{result}}

</div>
